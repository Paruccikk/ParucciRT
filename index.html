<!DOCTYPE html>
<html>
<head>
    <title>Contas Vencidas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Contas Vencidas</h1>
    <div id="contas">
        <!-- Aqui serão adicionadas as contas -->
    </div>
    <form id="form-conta">
        <input type="text" id="nome-input" placeholder="Nome do boleto">
        <input type="text" id="boleto-input" placeholder="Número do boleto">
        <input type="date" id="data-vencimento-input">
        <button type="submit">Adicionar</button>
    </form>

    <h2>Boletos Adicionados</h2>
    <ul id="lista-boletos">
        <!-- Aqui serão exibidos os boletos adicionados -->
    </ul>

    <script src="script.js"></script>
</body>
</html>
