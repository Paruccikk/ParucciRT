<!DOCTYPE html>
<html>
<head>
  <title>Orçamento</title>
  <link rel="stylesheet" href="orcamento.css">
</head>
<body>
  <div class="container">
    <img class="logo" src="logo.png" alt="Logo da Empresa">
    <h1>Orçamento</h1>
    <form id="form-orcamento">
      <div class="form-group">
        <label for="produto">Produto:</label>
        <input type="text" id="produto" required>
      </div>
      <div class="form-group">
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" required>
      </div>
      <div class="form-group">
        <label for="preco">Preço Unitário:</label>
        <input type="number" id="preco" required>
      </div>
      <button type="submit" class="btn">Adicionar ao Orçamento</button>
    </form>
    <hr>
    <h2>Resumo do Orçamento</h2>
    <table id="tabela-orcamento">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Preço Unitário</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <th colspan="3">Total Geral:</th>
          <th id="total-geral">R$ 0,00</th>
        </tr>
      </tfoot>
    </table>
    <button id="btn-imprimir">Baixar como Imagem</button>
  </div>
  <script src="orcamento.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.3.2/dist/html2canvas.min.js"></script>
</body>
</html>
